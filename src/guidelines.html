<template name="content">
    <div class="row">
        <div class="col-md-4">
            {{>guidelines}}
        </div>
        <div class="col-md-4">
            {{>recommendations}}
        </div>
        <div class="col-md-4">
            blaa
        </div>
    </div>
</template>

<template name="guidelines">
    <h3>Guidelines</h3>
    {{#each results}}
        {{#each arrayify this}}
            <div><a class='alert alert-info guideline' id='{{ shortform }}'>
                {{ shortform }}
            </a>
            </div>
        {{/each}}
    {{/each}}
</template>

<template name="recommendations">
    <h3>Recommendations</h3>
    {{#each results}}
        {{#unless unchanged }}
            {{ register_recommendation }}
            <div><a class='alert alert-info recommendation' id='{{ shortform_str rec.value}}'>
                {{ shortform_str rec.value }}
            </a>
            </div>
        {{/unless}}
        {{#if srec.value }}
            {{ shortform_str srec.value}}
        {{/if}}
    {{/each}}
</template>
